name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build, Lint and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run typecheck

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Check coverage threshold
        if: matrix.node-version == '20.x'
        run: |
          COVERAGE_SUMMARY=$(npm run test:coverage -- --reporter=json-summary 2>&1 | tail -n 1)
          COVERAGE=$(echo "$COVERAGE_SUMMARY" | grep -oP '"pct":\s*\K[\d.]+' | head -1)

          if [ -z "$COVERAGE" ]; then
            echo "⚠️ Coverage data not available yet. This is expected for initial setup."
            exit 0
          fi

          echo "Coverage: ${COVERAGE}%"

          if (( $(echo "$COVERAGE < 90" | bc -l) )); then
            echo "❌ Coverage ${COVERAGE}% is below the 90% threshold"
            exit 1
          else
            echo "✅ Coverage ${COVERAGE}% meets the 90% threshold"
          fi

      - name: Upload coverage reports
        if: matrix.node-version == '20.x' && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  validate-changesets:
    name: Validate Changesets
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for changesets
        run: |
          npx changeset status --since origin/${{ github.base_ref }}

          # Check if there are any changesets
          if [ -z "$(ls .changeset/*.md 2>/dev/null | grep -v README.md)" ]; then
            echo "⚠️ No changesets found. Please add a changeset for your changes."
            echo "Run 'npm run changeset' to add a changeset."
            exit 1
          fi
